<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Sitio Creativo</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #0b0b0b;
      color: #f0f0f0;
      line-height: 1.6;
    }

    header {
      background-color: #111;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #00ff99;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav ul li a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #fff;
    }

    main {
      padding: 2rem;
    }

    section {
      margin-bottom: 3rem;
      text-align: center;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00ff99;
    }

    section p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .galeria {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .galeria img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border: 2px solid #00ff99;
      border-radius: 6px;
      transition: transform 0.3s;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #111;
      color: #00ff99;
      text-align: center;
      padding: 1rem;
    }

    /* Botón estilo hacker */
    .boton {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: #00ff99;
      color: #0b0b0b;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 1rem;
      text-decoration: none;
    }

    .boton:hover {
      background-color: #00cc77;
    }

  </style>
</head>
<body>

  <header>
    <h1>Mi Sitio Creativo</h1>
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#galeria">Galería</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="inicio">
      <h2>Bienvenido</h2>
      <p>Este es un sitio recreado para verse igual que el original, pero completamente independiente y sin logos de Universe.</p>
      <a href="#galeria" class="boton">Ver Galería</a>
    </section>

    <section id="galeria">
      <h2>Galería</h2>
      <div class="galeria">
        <img src="https://via.placeholder.com/300x200?text=Imagen+1" alt="Imagen 1">
        <img src="https://via.placeholder.com/300x200?text=Imagen+2" alt="Imagen 2">
        <img src="https://via.placeholder.com/300x200?text=Imagen+3" alt="Imagen 3">
      </div>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <p>Escríbeme a <a href="mailto:contacto@misitio.com" class="boton">contacto@misitio.com</a></p>
    </section>
  </main>

  <footer>
    &copy; 2025 Mi Sitio Creativo
  </footer>

</body>
</html>
